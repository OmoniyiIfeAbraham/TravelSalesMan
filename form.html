<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduled Meeting</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <h1><span class="scheduled">Scheduled</span> Meeting</h1>
        <p class="description">Agenda Overview Welcome (15 minutes) Describe the purpose of the meeting. <a href="#">Read More</a></p>
        <form>
            <div class="form-group">
                <label for="due-date">Due date</label>
                <input type="date" id="due-date">
            </div>
            <div class="form-group">
                <label for="time">Time</label>
                <input type="time" id="time">
            </div>
            <div class="form-group">
                <label for="type-of-meeting">Type of meeting</label>
                <input type="text" id="type-of-meeting" placeholder="Personal">
            </div>
            <div class="form-group">
                <label for="host">Host</label>
                <input type="text" id="host" placeholder="Me">
            </div>
            <div class="form-group full-width">
                <label for="guest">Guest</label>
                <input type="text" id="guest" placeholder="Me and Adam">
            </div>
            <div class="form-group full-width">
                <label for="location">Location</label>
                <div class="location-inputs">
                    <input type="text" id="location-1" placeholder="1. From">
                    <input type="text" id="location-2" placeholder="2. To">
                </div>
            </div>
            <button type="submit" class="submit-button">Continue & send invitation</button>
        </form>
    </div>
</body>
</html>
